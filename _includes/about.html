<!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>About</h2>
        <hr class="star-light" />
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-offset-3">
        <p>
          大学ではbrain computer interfaceの開発をしています．趣味ではUnityを使ってゲームを作ったり，RailsでWebアプリを作ったりしてます．たまにお絵描きも．
        </p>
      </div>
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <ul class="list-inline">
          {% for network in site.social %}
          <li>
            <a href="{{ network.url }}" class="btn-social btn-outline"
              ><i class="fa fa-fw fa-{{ network.title }}"></i
            ></a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
