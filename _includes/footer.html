<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4 col-md-offset-4">
          <h3>TOTEMO SUCO</h3>
          <ul class="list-inline">
            {% for vtuber in site.vtubers %}
            <li>
              <a href="{{ vtuber.url }}" target="_blank" class="btn-social btn-outline">
                  <img class="img-responsive vtuber-icon" src="img/vtuber/{{ vtuber.img }}" alt="" />
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          20{{ site.time | date: '%y' }} &copy; {{ site.footer.copyright }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
